<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="sec-signup">
            <img src="assets/imgs/RHOVIT_O_iconOnly_250pxSq-1534996252510-60ee8e.png" />
            <h2>User Registration</h2>
            <form action="">
                <input type="text" class="f-name" placeholder="First Name" /><br>
                <input type="text" class="s-name" placeholder="Surname" /><br>
                <input type="email" class="email" placeholder="Email" /><br>
                <input type="password" class="password" placeholder="Password" /><br>
                <input type="password" class="password" placeholder="Confirm Password" /><br>
                <button class="signup-btn">Sign Up</button>


            </form>
        </div>

</body>

</html>
